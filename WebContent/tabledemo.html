    function userOperationRecordTableInit(){
    $('#userOperationRecordTable').bootstrapTable({
      columns:[{
              field : 'id',
              title : '零件编号'
          },{
              field : 'userID',
              title : '管理员编号'
          },{
              field : 'userName',
              title : '管理员姓名'
          },{
              field : 'operationName',
              title : '支取情况'
          },{
              field : 'operationTime',
              title : '时间'
          },{
              field : 'resultNumber',
              title : '剩余数量'
          }],
        data:json,
          sortable: false,   
          pageList : [ 5,10,20],
          pageSize : 10,
          sidePagination: "client",  
          clickToSelect : true,
          pagination : true,
    });
    
  }

  function tableRefresh() {
    $('#userOperationRecordTable').bootstrapTable('refresh', {
      query : {}
    });
  }

  // 鍒嗛〉鏌ヨ鍙傛暟
  function queryParams(params) {
    var temp = {
      limit : params.limit,
      offset : params.offset,
      userID : search_user_id,
      startDate : search_start_date,
      endDate : search_end_date
    }
    return temp;
  }

    // 鏌ヨ鎿嶄綔
    function searchActionInit(){
        $('#search_button').click(function(){
            search_user_id = $('#user_id').val();
            search_start_date = $('#start_date').val();
            search_end_date = $('#end_date').val();
            tableRefresh();
        })
    }
